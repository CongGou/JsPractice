<!doctype html>
<html>
<head>
	<meta charset="uft-8">
	<title>九乘九算法表格</title>
	<style>
		#wrap{
			width: 750px;
		}
		#wrap span{
			display: inline-block;
			width: 65px;
			height: 35px;
			border: 1px solid blue;
			margin: 5px 2px;
			line-height: 35px;
			text-align: center;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div id = "wrap">
	</div>
	<script>
		let oWrap = document.getElementById("wrap");
		for(let i=1;i<=9;i++){
		
				let html="";
				for (let j=1;j<=i;j++){
					html += `<span>${i}*${j}=${i*j}</span>`;
				
				}
				html+= "<br>";
				oWrap.innerHTML += html;
				
			}
			
	
	
	
	</script>
</body>
</html>
