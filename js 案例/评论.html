<!doctype html>
<html>
<head>
	<meta charest="uft-8">
	<title>玩玩</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		#wrap{
			width: 300px;
			margin: 20px auto;
		}
		#descript{
			width: 300px;
			height: 200px;
			resize: none;
			outline:none;
			border: 1px solid #ccc;
		}
		#list li{
			width: 300px;
			height: 20px;
			border-bottom: 1px solid #ccc;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<textarea id="descript" ></textarea>
		<button id="btn">提交</button>
		<ul id="list"></ul>
	</div>
	<script>
		let oBtn = document.getElementById('btn');
		let oDes = document.getElementById('descript');
		let oList = document.getElementById('list');
		
		
			oBtn.onclick = function(){
				let val = oDes.value
				
				oList.innerHTML += "<li>"+val+"</li>"
				oDes.value = "";
			}
			
	</script>
</body>
</html>
